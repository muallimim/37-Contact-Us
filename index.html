<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact us</title>
</head>
<body>


    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Contact Us</h2>
                <input type="text" name="name" placeholder="Your Name" class="field">
                <input type="text" name="email" placeholder="Your Email" class="field">
                <input type="text" name="phone" placeholder="Your Phone" class="field">
                <textarea name="message" placeholder="Message" class="field"></textarea>
                <button class="btn">Send</button>
            </div>
        </div>
    </div>

 

</body>
</html>
